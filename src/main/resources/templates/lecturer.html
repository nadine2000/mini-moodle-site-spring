<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head.html :: head"> </head>
<body>



<nav th:insert="fragments/teacherNavBar.html :: teacherNavBar"> </nav>


<br/> <br/>


<div class="container">
    <div class="row justify-content-center ">
        <div th:switch="${courses.size()}" class="col-md-6 col-lg-6">
            <h1 class="card-title">  Hello  <span th:text="${userName}"></span> &#128075;</h1>
            <br/>
            <h2 th:case="0">No courses yet! Ask Admin To Add! </h2>
            <div th:case="*">
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action" aria-current="true" style="color: #fff; background-color: rgb(247,149,47);">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1">List Of Your Courses!  </h5>
                        </div>
                    </a>
                    <div th:each="course : ${courses}">
                        <a href="#" th:href="@{/lecturer/{id}(id=${course.id})}" class="list-group-item list-group-item-action">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1" th:text="${course.name}"></h5>
                            </div>
                            <small class="text-body-secondary"  th:text="${course.descriptions}"></small>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
