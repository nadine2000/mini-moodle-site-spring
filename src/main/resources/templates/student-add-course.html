<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head.html :: head"> </head>
<body>

<nav th:insert="fragments/studentNavBar.html :: studentNavBar"> </nav>

<div class="container">
    <div class="row justify-content-center">
        <div th:switch="${courses.size()}" class="col-md-6">
            <br/>
            <h2 th:case="0">No courses yet!</h2>
            <div th:case="*">
                <h2>Courses List!</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Course</th>
                        <th>Lecturer</th>
                        <th>Add</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="course : ${courses}">
                        <td th:text="${course.id}"></td>
                        <td th:text="${course.name}"></td>
                        <td th:text="${course.lecturerUserName}"></td>
                        <td>
                            <form action="#" th:action="@{/student/add}" th:object="${course}" method="post">
                                <input type="hidden" name="id" th:value="${course.id}">
                                <input class="btn btn-secondary" type="submit" value="Add"/>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
