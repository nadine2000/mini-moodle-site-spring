<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head.html :: head"> </head>
<body>

<nav th:insert="fragments/studentNavBar.html :: studentNavBar"> </nav>

<div class="container">
    <div class="row justify-content-center">
        <div th:switch="${courses.size()}" class="col-md-6">
            <br/>
            <br/> <br/>
            <h1 class="card-title">  Hello  <span th:text="${userName}"></span> &#128075;</h1>
            <br/>
            <h2 th:case="0">No courses yet! Enroll Now!</h2>
            <div th:case="*">
                <h2>Your Courses!</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Course</th>
                        <th>Lecturer</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="course : ${courses}">
                        <td th:text="${course.id}"></td>
                        <td><a th:href="@{/student/{id}(id=${course.id})}" th:text="${course.name}"></a></td>
                        <td th:text="${course.lecturerUserName}"></td>
                        <td>
                            <a th:href="@{/student/delete/{id}(id=${course.id})}" class="btn btn-secondary">delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
